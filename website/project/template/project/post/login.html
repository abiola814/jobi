{% extends "project/base.html" %}
{% load static %}
{% block title %} Login Page {% endblock %}

{% block content %}
            <div class="box">
            <h1>Login</h1>
            <form action="#" method="post">
                <div class="line">
                    <p class="f-d">Please enter your name</p>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your Firstname">
                    <p class="f-d">Please enter your password</p>
                    <input type="text" name="password" id="password" placeholder="Enter your password">
                    <div class="button"><button type="submit" class="btn">Sign In</button></div>
                </div>
            </form>
            <div class="a-tag">Don't have an account? <a href="registration.html">Sign up</a></div>
        </div>
{%endblock%}
