
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		@media(max-width: 600px){
			.formatic{
				width: 100%;
				height: 100%;
				background: red;
			}
		}
	</style>

<div class="formatic container-fluid pt-4 px-4">
	<form action="user_register" method="post" style="margin:auto;" class="d-flex flex-column align-items-center justify-content-center">
		{% csrf_token %}
		<div class="all-of-each container row g-4 d-flex flex-column ml-5 mt-4">
			{% for messag in message %}
				<p class="pg-error">{{ messag }}</p>
			{% endfor %}
			<div class="in-all-of-each col-xl-6">
				<div class="each-of-them form-row p-2 flex-wrap">
					<i class="fa-solid fa-user"></i>
					<div class="inner-each-of-them d-flex w-100 h-25">
						<input type="text" name="name" class="register-input form-control" placeholder="Name">
					</div>
				</div>
				<div class="each-of-them form-row p-2">
					<i class="fa-solid fa-user"></i>
					<div class="inner-each-of-them d-flex w-100 h-25">
					
						<input type="text" name="Username" class="register-input form-control" placeholder="Username">
					</div>
				</div>
			</div>
			<div class="in-all-of-each col-xl-6">
				<div class="each-of-them form-row p-2">
					<i class="fa-solid fa-user"></i>
					<div class="inner-each-of-them d-flex w-100 h-25">
						
						<input type="text" name="email" class="register-input form-control" placeholder="Email Address">
					</div>
				</div>
			</div>
			<div class="in-all-of-each col-xl-6">
				<div class="each-of-them form-row p-2">
					<i class="fa-solid fa-user"></i>
					<div class="inner-each-of-them d-flex w-100 h-25">
					
						<input type="password" name="pswd" class="register-input form-control" placeholder="Password">
					</div>
				</div>
				<div class="each-of-them form-row p-2">
					<i class="fa-solid fa-user"></i>
					<div class="inner-each-of-them d-flex w-100 h-25">
					
						<input type="password" name="cpswd" class="register-input form-control" placeholder="Password">
					</div>
				</div>
			</div>
			<div class="register-button mt-4">
				<button type="submit" class="btn btn-warning pr-5 pl-5">Register</button>
				<p class="mt-3">Already have an accout? <a href="{% url 'project:user_login' %}">login</a></p>
			</div>
		</div>
	</form>
</div>
