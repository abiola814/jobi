
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div class="formatic container-fluid pt-4 px-4">
	<form action="user_login" method="post" style="margin:auto;" class="d-flex flex-column align-items-center justify-content-center">
		{% csrf_token %}
		<div class="all-of-each container row g-4 d-flex flex-column ml-5 mt-4">
			<div class="in-all-of-each col-xl-6">
				<div class="each-of-them form-row p-2 flex-wrap">
					<i class="fa-solid fa-user"></i>
					<div class="inner-each-of-them d-flex w-100 h-25">
						<input type="text" name="name" class="w-50 register-input form-control" placeholder="Name">
					</div>
				</div>
				<div class="each-of-them form-row p-2">
					<i class="fa-solid fa-user"></i>
					<div class="inner-each-of-them d-flex w-100 h-25">
					
						<input type="text" name="pswd" class="register-input form-control w-50" placeholder="password">
					</div>
				</div>
			</div>
			<div class="register-button mt-4">
				<button type="submit" class="btn btn-warning pr-5 pl-5">Login</button>
				<p class="mt-3">Don't have an accout? <a href="{% url 'project:user_register' %}">register</a></p>
			</div>
		</div>
	</form>
</div>
